<!DOCTYPE html>
<html>
<head>
    <title>Student Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: none;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Student Information Form</h1>
    <form action="sr.jsp" method="post">
        <table>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            <tr>
                <td>Roll Number:</td>
                <td><input type="text" id="rollnumber" name="rollnumber" maxlength="10" required></td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" id="name" name="name" maxlength="100" required></td>
            </tr>
            <tr>
                <td>Branch:</td>
                <td><input type="text" id="branch" name="branch" maxlength="50" required></td>
            </tr>
            <tr>
                <td>Start Date:</td>
                <td><input type="date" id="start_date" name="start_date" required></td>
            </tr>
            <tr>
                <td>End Date:</td>
                <td><input type="date" id="end_date" name="end_date" required></td>
            </tr>
            <tr>
                <td>Father's Name:</td>
                <td><input type="text" id="father_name" name="father_name" maxlength="100" required></td>
            </tr>
            <tr>
                <td>Contact Number:</td>
                <td><input type="text" id="contact_number" name="contact_number" maxlength="15" required></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" id="email" name="email" maxlength="100" required></td>
            </tr>
            <tr>
                <td>Father's Contact Number:</td>
                <td><input type="text" id="father_contact_number" name="father_contact_number" maxlength="15" required></td>
            </tr>
            <tr>
                <td>Adhar Number:</td>
                <td><input type="text" id="adhar_number" name="adhar_number" maxlength="20" required></td>
            </tr>
            <tr>
                <td>Class 10 Hall Ticket Number:</td>
                <td><input type="text" id="class_10_hall_ticket_number" name="class_10_hall_ticket_number" maxlength="50" required></td>
            </tr>
            <tr>
                <td>Class 10 Percentage:</td>
                <td><input type="number" id="class_10_percentage" name="class_10_percentage" step="0.01" required></td>
            </tr>
            <tr>
                <td>Intermediate Percentage:</td>
                <td><input type="number" id="inter_percentage" name="inter_percentage" step="0.01" required></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
